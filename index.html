<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Chess</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/pieces.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- Basic favicon to prevent 404 -->
</head>
<body>
    <div class="game-container">
        <div class="board-container">
            <h1 class="game-title">Static Chess</h1>
            <div id="chess-board" class="chess-board">
                <!-- Board squares will be generated by JavaScript -->
            </div>
        </div>
        <div class="game-info">
            <h2>Move History</h2>
            <ul id="move-history" class="move-history">
                <!-- Move history will be populated by JavaScript -->
            </ul>
            <div id="game-status" class="game-status">
                White's turn
            </div>
            <div class="settings-container">
                <div class="toggle-container">
                    <span class="toggle-label">Show coordinates</span>
                    <label class="switch">
                        <input type="checkbox" id="coords-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <span class="toggle-label">Show possible moves</span>
                    <label class="switch">
                        <input type="checkbox" id="possible-moves-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <span class="toggle-label">Highlight last move</span>
                    <label class="switch">
                        <input type="checkbox" id="last-move-toggle" checked> <!-- Default to checked -->
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button id="reset-button">New Game</button>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
